<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Mania - Song Selection</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #77fdf6, #f5b0f2);
            background-size: cover;
            background-attachment: fixed;
            color: #000;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #landingContent {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            color: #333;
        }
        .song-container {
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #555;
        }
        .song-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .difficulty-buttons {
            margin-bottom: 30px;
        }
        .difficulty-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 5px;
        }
        .difficulty-button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div id="landingContent">
        <h1>Rhythm Mania</h1>

        <div class="song-container">
            <div class="song-name">Say Less - Cam Luck</div>
            <p>Select difficulty:</p>
            <div class="difficulty-buttons">
                <button class="difficulty-button" onclick="startGame('Say-Less', 'easy')">Easy</button>
                <button class="difficulty-button" onclick="startGame('Say-Less', 'medium')">Medium</button>
                <button class="difficulty-button" onclick="startGame('Say-Less', 'hard')">Hard</button>
                <button class="difficulty-button" onclick="startGame('Say-Less', 'ultrahard')">Ultra Hard</button>
            </div>
        </div>

        <div class="song-container">
            <div class="song-name">Megalovania</div>
            <p>Select difficulty:</p>
            <div class="difficulty-buttons">
                <button class="difficulty-button" onclick="startGame('Megalovania', 'easy')">Easy</button>
                <button class="difficulty-button" onclick="startGame('Megalovania', 'medium')">Medium</button>
                <button class="difficulty-button" onclick="startGame('Megalovania', 'hard')">Hard</button>
                <button class="difficulty-button" onclick="startGame('Megalovania', 'ultrahard')">Ultra Hard</button>
            </div>
        </div>

        <div class="song-container">
            <div class="song-name">Flamewall</div>
            <p>Select difficulty:</p>
            <div class="difficulty-buttons">
                <button class="difficulty-button" onclick="startGame('Flamewall', 'easy')">Easy</button>
                <button class="difficulty-button" onclick="startGame('Flamewall', 'medium')">Medium</button>
                <button class="difficulty-button" onclick="startGame('Flamewall', 'hard')">Hard</button>
                <button class="difficulty-button" onclick="startGame('Flamewall', 'ultrahard')">Ultra Hard</button>
            </div>
        </div>
    </div>
    
    <script>
        function startGame(song, difficulty) {
            window.location.href = `game.html?song=${encodeURIComponent(song)}&difficulty=${encodeURIComponent(difficulty)}`;
        }
    </script>
</body>
</html>
