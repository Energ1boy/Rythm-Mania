<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Mania - Song Selection</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #77fdf6, #f5b0f2);
            background-size: cover;
            background-attachment: fixed;
            color: #000;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #landingContent {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            transform: scale(0.9); /* Zoom out to 90% */
            z-index: 1; /* Ensure it's above the circles */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            color: #333;
        }
        .song-container {
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #555;
        }
        .song-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .difficulty-buttons {
            margin-bottom: 30px;
        }
        .difficulty-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 5px;
        }
        .difficulty-button:hover {
            background: #357ABD;
        }
        .privacy-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 20px 0;
        }
        .privacy-button:hover {
            background: #e55b50;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="landingContent">
        <h1>Rhythm Mania</h1>

        <div class="song-container">
            <div class="song-name">Say Less - Cam Luck</div>
            <p>Select difficulty:</p>
            <div class="difficulty-buttons">
                <button class="difficulty-button" onclick="startGame('Say-Less', 'easy')">Easy</button>
                <button class="difficulty-button" onclick="startGame('Say-Less', 'medium')">Medium</button>
                <button class="difficulty-button" onclick="startGame('Say-Less', 'hard')">Hard</button>
                <button class="difficulty-button" onclick="startGame('Say-Less', 'ultrahard')">Ultra Hard</button>
            </div>
        </div>

        <div class="song-container">
            <div class="song-name">Megalovania</div>
            <p>Select difficulty:</p>
            <div class="difficulty-buttons">
                <button class="difficulty-button" onclick="startGame('Megalovania', 'easy')">Easy</button>
                <button class="difficulty-button" onclick="startGame('Megalovania', 'medium')">Medium</button>
                <button class="difficulty-button" onclick="startGame('Megalovania', 'hard')">Hard</button>
                <button class="difficulty-button" onclick="startGame('Megalovania', 'ultrahard')">Ultra Hard</button>
            </div>
        </div>

        <div class="song-container">
            <div class="song-name">Flamewall</div>
            <p>Select difficulty:</p>
            <div class="difficulty-buttons">
                <button class="difficulty-button" onclick="startGame('Flamewall', 'easy')">Easy</button>
                <button class="difficulty-button" onclick="startGame('Flamewall', 'medium')">Medium</button>
                <button class="difficulty-button" onclick="startGame('Flamewall', 'hard')">Hard</button>
                <button class="difficulty-button" onclick="startGame('Flamewall', 'ultrahard')">Ultra Hard</button>
            </div>
        </div>

        <button class="privacy-button" onclick="window.location.href='privacy.html'">Privacy Policy</button>
    </div>
    
    <script>
        function startGame(song, difficulty) {
            window.location.href = `game.html?song=${encodeURIComponent(song)}&difficulty=${encodeURIComponent(difficulty)}`;
        }

        // Function to create falling circles
        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            document.body.appendChild(circle);

            // Randomize circle properties
            const size = Math.random() * 50 + 10; // 10px to 60px
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;

            // Ensure circles do not fall over the white content area
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const contentWidth = document.getElementById('landingContent').offsetWidth;
            const contentHeight = document.getElementById('landingContent').offsetHeight;

            let leftPosition;
            if (Math.random() > 0.5) {
                // Left side of the content area
                leftPosition = Math.random() * (screenWidth / 2 - contentWidth / 2 - size);
            } else {
                // Right side of the content area
                leftPosition = Math.random() * (screenWidth / 2 - contentWidth / 2 - size) + (screenWidth / 2 + contentWidth / 2);
            }

            circle.style.left = `${leftPosition}px`;

            // Use predefined colors for vaporwave aesthetic
            const colors = ['#8B9FD1', '#C9B6E4', '#A0E3E0', '#B9C7F9'];
            circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            circle.style.animationDuration = `${Math.random() * 3 + 2}s`; // 2s to 5s

            // Remove circle after animation ends
            circle.addEventListener('animationend', () => {
                circle.remove();
            });

            setTimeout(createCircle, Math.random() * 500); // Create a new circle every 0 to 500ms
        }

        // Start creating circles
        createCircle();
    </script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
